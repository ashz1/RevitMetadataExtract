<!DOCTYPE html>
<html>
<head>
  <title>RVT Metadata Extractor - Aashay</title>
</head>
<body>
  <h1>RVT Metadata Extractor</h1>
  <button id="extractBtn">Extract</button>
  <pre id="output"></pre>

  <script>
    document.getElementById('extractBtn').addEventListener('click', async () => {
      document.getElementById('output').textContent = 'Extracting... please wait';
      const resp = await fetch('/extract', { method: 'POST' });
      const data = await resp.json();
      document.getElementById('output').textContent = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
